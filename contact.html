	<p id="contactp">
		For general enquiries, projects, or if you simply would like to drop by and say hi.
	</p>
		
	<!-- CONTACT FORM -->
	<div class="container">
			<div class="row">
				<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12" style="padding:20px;">
					<form action="https://formspree.io/f/xpzodlkl" method="POST">
						<div class="contactform">
							<input type="text" class="formcss" name="name" placeholder="Full Name" required>
						</div>

						<div class="contactform">
					    	<input type="email" class="formcss" name="_replyto" placeholder="Email" required>
						</div>

						<div class="contactform">
					    	<input type="text" class="formcss" name="subject" placeholder="Subject" required>
						</div>

						<div class="contactform">
					    	<textarea class="formcss" name="message" placeholder="Message" rows="3" required></textarea>
						</div>

					  <button type="submit" class="formbtn">Submit</button>
					</form>
				</div>	

				<div class="col-lg-5 col-md-12 col-sm-12 col-xs-12" style="padding:40px;">
					<div class="contactheads">EMAIL</div>
					<p id="emailcontact">francheskadlcrz@gmail.com</p><br>

					<div class="contactheads">SOCIALS</div>
					<p><a href="https://www.linkedin.com/in/francheskakae/" target="_blank" class="contactlinks">LINKEDIN</a></p>
